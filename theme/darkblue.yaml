darkblue:
  # Main colors that can be changed
  dark-primary-color: "#788edc"
  disabled-text-color: "#545454"
  divider-color: "rgba(255, 255, 255, 0.12)"
  light-primary-color: "#3e78ad"
  paper-card-background-color: "#2d2b2b" # "#1d1d1de5" previous value
  paper-grey-200: "#191919"
  paper-item-icon-color: "#d3d3d3"
  paper-listbox-background-color: "#2d2b2b" # "#202020" previous value
  primary-background-color: "#303030"
  primary-color: "#3974a7"
  primary-text-color: "#cfcfcf"
  secondary-background-color: "#131313"
  sidebar-text_-_background: "#262f35"
  sidebar-icon-color: "var(--primary-text-color)"
  
  # Updated css
  state-icon-color: "var(--primary-text-color)"
  state-active-color: "var(--primary-color)"
  secondary-text-color: "var(--primary-color)"
  
  # sidebar
  md-sys-color-on-surface: "var(--primary-background-color)"

  # Colors based on variables, see above (removed)
  # paper-card-header-color: "var(--paper-item-icon-color)"
  # paper-item-icon-active-color: "var(--primary-color)"
  # paper-item-icon_-_color: "var(--primary-text-color)"
  # paper-listbox-color: "var(--primary-text-color)"
  # paper-grey-50: "var(--primary-text-color)"
  # paper-slider-active-color: "var(--primary-color)"
  # paper-slider-knob-color: "var(--primary-color)"
  # paper-slider-knob-start-color: "var(--primary-color)"
  # paper-slider-pin-color: "var(--primary-color)"
  # paper-slider-secondary-color: "var(--light-primary-color)"
  # paper-toggle-button-checked-ink-color: "var(--dark-primary-color)"
  # paper-toggle-button-checked-button-color: "var(--primary-color)"
  # paper-toggle-button-checked-bar-color: "var(--light-primary-color)"
  # paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"

  # inputs
  input-fill-color: "var(--primary-background-color)"
  input-label-ink-color: "var(--primary-text-color)"
  input-ink-color: "var(--primary-text-color)"
  input-hover-line-color: "var(--primary-color)"
  input-disabled-ink-color: "var(--primary-text-color)"
  input-dropdown-icon-color: "var(--primary-text-color)"
  input-disabled-fill-color: "var(--paper-card-background-color)"
  input-idle-line-color: "var(--primary-text-color)"
  # labels
  # label-badge-red: "#9e0909"
  label-badge-background-color: "var(--secondary-background-color)"
  label-badge-text-color: "var(--text-primary-color)"
  table-row-background-color: "var(--paper-card-background-color)"
  table-row-alternative-background-color: "var(--sidebar-text_-_background)"
  # Stylin'
  ha-card-border-radius: "12px"
  ha-card-box-shadow: "0 5px 5px 0 rgba(0, 0, 0, 0.5), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)"
  # ha-card-background: "filter: blur(4px)"
  card-background-color: "var(--paper-card-background-color)"
  code-editor-background-color: "var(--primary-background-color)"

  #Code Mirror
  codemirror-keyword: "#C792EA"
  codemirror-operator: "#89DDFF"
  codemirror-variable: "#f07178"
  codemirror-variable-2: "#EEFFFF"
  codemirror-variable-3: "#DECB6B"
  codemirror-builtin: "#FFCB6B"
  codemirror-atom: "#F78C6C"
  codemirror-number: "#FF5370"
  codemirror-def: "#82AAFF"
  codemirror-string: "#C3E88D"
  codemirror-string-2: "#f07178"
  codemirror-comment: "#545454"
  codemirror-tag: "#FF5370"
  codemirror-meta: "#FFCB6B"
  codemirror-attribute: "#C792EA"
  codemirror-property: "#C792EA"
  codemirror-qualifier: "#DECB6B"
  codemirror-type: "#DECB6B"

  # HACS Colors
  markdown-code-background-color: var(--secondary-background-color)

  # Map filter
  map-filter: invert(0.9) hue-rotate(170deg) grayscale(0.7)

  # Card Mod
  # card-mod-theme: darkblue

  # ok-color: rgb(0, 80, 0)
  # error-color: rgb(255, 0, 0)
  # info-color: rgb(0, 90, 230)
  # warning-color: rgb(225, 225, 0)

  # bg-filter: blur(4px)

  # card-mod-card: |
  #   ha-card {
  #     backdrop-filter: var(--bg-filter);
  #   }

  # Weather icons
  weather-icon-clear-night: url("/local/icons/weather_icons/filled/all/clear-night.svg")
  weather-icon-cloudy: url("/local/icons/weather_icons/filled/all/cloudy.svg")
  weather-icon-fog: url("/local/icons/weather_icons/filled/all/fog.svg")
  weather-icon-lightning: url("/local/icons/weather_icons/filled/all/thunderstorms.svg")
  weather-icon-lightning-rainy: url("/local/icons/weather_icons/filled/all/thunderstorms-rain.svg")
  weather-icon-partlycloudy: url("/local/icons/weather_icons/filled/all/partly-cloudy-day.svg")
  weather-icon-pouring: url("/local/icons/weather_icons/filled/all/rain.svg")
  weather-icon-rainy: url("/local/icons/weather_icons/filled/all/drizzle.svg")
  weather-icon-hail: url("/local/icons/weather_icons/filled/all/hail.svg")
  weather-icon-snowy: url("/local/icons/weather_icons/filled/all/snow.svg")
  weather-icon-snowy-rainy: url("/local/icons/weather_icons/filled/all/sleet.svg")
  weather-icon-sunny: url("/local/icons/weather_icons/filled/all/clear-day.svg")
  weather-icon-windy: url("/local/icons/weather_icons/filled/all/wind.svg")
  weather-icon-windy-variant: url("/local/icons/weather_icons/filled/all/dust-wind.svg")
  weather-icon-exceptional: url("/local/icons/weather_icons/filled/all/thermometer.svg")

  # Sections
  ha-view-sections-column-gap: 8px
